<body>
    <p>See Console.log</p>
    <script>

        let bishbosh = "";

        for (i = 1; i <= 10; i++) {
            bishbosh = i;
            if (i % 3 == 0) { bishbosh = "Bish"; }
            if (i % 4 == 0) { bishbosh = "Bosh"; }
            if (i % 3 == 0 & i % 4 == 0) { bishbosh = "Bish-Bosh"; }
            console.log(bishbosh);
        }

        console.log(" ")

    </script>
